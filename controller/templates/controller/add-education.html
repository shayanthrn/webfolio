<!DOCTYPE html>
<html lang="en">
  {% load static %} 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Education</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->

  <!-- iCheck for checkboxes and radio inputs -->

  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %} " >
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__wobble" src="{% static 'dist/img/Webfolio.png' %}" alt="Webfoliologo" height="60" width="60">
  </div>

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
      </li>
      <li class="nav-item d-none d-sm-inline-block">
      
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">     
      
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/dashboard/" class="brand-link">
      <img  src="{% static 'dist/img/Webfolio.png' %}"  alt="Webfolio Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Webfolio</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
    
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="/dashboard/" class="nav-link ">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
              </p>
            </a>
          </li>
        
          <li class="nav-item">
            <a href="/information/" class="nav-link ">
              <i class="nav-icon fas fa-edit"></i>
              <p>
                Information
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/education/" class="nav-link active">
              <i class="nav-icon fas fa-table"></i>
              <p>
                Education
              </p>
            </a>
          </li>
        
          <li class="nav-item">
            <a href="/portfolio/" class="nav-link">
              <i class="nav-icon far fa-image"></i>
              <p>
                Portfolio
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a href="/work/">
              <i class="nav-icon fas fa-book"></i>
              <p>
                Work Experience
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/design/" class="nav-link">
              <i class="nav-icon far fa-plus-square"></i>
              <p>
                Design
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-search"></i>
              <p>
                Feedback
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-md-6">
            <h1>My Education</h1>
          </div>
          <div class="col-md-6">
            <ol class="breadcrumb float-md-right">
              <li class="breadcrumb-item"><a href="/dashboard/">Dashboard</a></li>
              <li class="breadcrumb-item active">Education</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-default">
              <div class="card-header">
               <h3 class="card-title">Education</h3>
                <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
                </button>
               </div>
              </div>
              <!-- /.card-header -->
            <div class="card-body">
             <form class="form-horizontal">
              <div class="form-group row">
                <label for="inputSchool" class="col-md-2 col-form-label">School</label>
                  <div class="col-md-10">
                   <input type="text" class="form-control" id="inputSchool" placeholder="School Name">
                  </div>
              </div>
              <div class="form-group row">
                <label for="inputDegree" class="col-md-2 col-form-label">Degree</label>
                  <div class="col-md-10">
                   <input type="text" class="form-control" id="inputDegree" placeholder="Degree">
                  </div>
              </div>
              <div class="form-group row">
                <label for="inputField" class="col-md-2 col-form-label">Field of Study</label>
                  <div class="col-md-10">
                   <input type="text" class="form-control" id="inputField" placeholder="Field of study">
                  </div>
              </div>
               <!-- Date -->
               <div class="form-group row">
                <label for="inputStart" class="col-md-2 col-form-label">Start Date</label>
                  <div class="col-md-4 mr-auto input-group date" id="inputstartDate" data-target-input="nearest">
                      <input type="text" class="form-control datetimepicker-input" id="inputStart" data-target="#inputstartDate"/>
                      <div class="input-group-append" data-target="#inputstartDate" data-toggle="datetimepicker">
                          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                      </div>
                  </div>
                <label for="inputEnd" class="col-md-1 col-form-label">End Date</label>
                  <div class="col-md-4 input-group date" id="inputendDate" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" id="inputEnd" data-target="#inputendDate"/>
                    <div class="input-group-append" data-target="#inputendDate" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
              </div>
               <!-- Date -->
              <div class="form-group row">
               <label for="inputGrade" class="col-md-2 col-form-label">Grade</label>
                <div class="col-md-10">
                 <input type="text" class="form-control" id="inputGrade" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputActivities" class="col-md-2 col-form-label">Activities</label>
                 <div class="col-md-10">
                  <textarea class="form-control" id="inputAdress" placeholder="Mention your Activities and societies"></textarea>
                 </div>
               </div>
              <div class="form-group row">
                <div class="offset-md-2 col-md-10">
                 <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
             </form>

             </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 <!-- Main Footer -->
 <footer class="main-footer">
  <strong>Group 12 &copy; 2023 <a>Webfolio</a></strong>
  <div class="float-right d-none d-sm-inline-block">
    <b>Version</b> 1.1
  </div>
</footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'plugins/moment/moment.min.js' %}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{% static 'plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<!-- Page specific script -->
<script>
  $(function () {
     //Date picker
     $('#inputstartDate').datetimepicker({
        format: 'L'
    });
    $('#inputendDate').datetimepicker({
        format: 'L'
    });

  })

</script>
</body>
</html>
