<!DOCTYPE html>

  {% load static %} 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Work Experiences</title>

 <!-- Google Font: Source Sans Pro -->

  </div>

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
      </li>
      <li class="nav-item d-none d-sm-inline-block">
      
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">     
      
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/dashboard/" class="brand-link">
      <img src="{% static 'dist/img/Webfolio.png' %}" alt="Webfolio Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Webfolio</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
    
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="/dashboard/" class="nav-link ">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
              </p>
            </a>
          </li>
        
          <li class="nav-item">
            <a href="/information/" class="nav-link ">
              <i class="nav-icon fas fa-edit"></i>
              <p>
                Information
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/education/" class="nav-link">
              <i class="nav-icon fas fa-table"></i>
              <p>
                Education
              </p>
            </a>
          </li>
        
          

          <li class="nav-item">
            <a href="/work/" class="nav-link active">
              <i class="nav-icon fas fa-book"></i>
              <p>
                Work Experience
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a href="/portfolio/" class="nav-link">
              <i class="nav-icon far fa-image"></i>
              <p>
                Portfolio
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/design/" class="nav-link">
              <i class="nav-icon far fa-plus-square"></i>
              <p>
                Design
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/feedback/" class="nav-link">
              <i class="nav-icon fas fa-search"></i>
              <p>
                Feedback
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-md-6">
            <h1>My Work Experiences</h1>
          </div>
          <div class="col-md-6">
            <ol class="breadcrumb float-md-right">
              <li class="breadcrumb-item"><a href="/dashboard/">Dashboard</a></li>
              <li class="breadcrumb-item active">Work Experience</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-default">
              <div class="card-header">
               <h3 class="card-title">Work Experience</h3>
                <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
                </button>
               </div>
              </div>
              <!-- /.card-header -->
            <div class="card-body">
             <form method="post" class="form-horizontal">
              {% csrf_token %}
              <div class="form-group row">
                <label for="inputTitle" class="col-md-2 col-form-label">Title</label>
                  <div class="col-md-10">
                   <input type="text" value="{{work.title}}" name="title" class="form-control" id="inputTitle" placeholder="Example: Software Develper">
                  </div>
              </div>
              <div class="form-group row">
                <label for="inputType" class="col-md-2 col-form-label">Employment type</label>
                <div class="form-group col-md-10">
                  <div class="select2-purple">
                    <select class="select2" name="employment_type" data-placeholder="Select a Type" data-dropdown-css-class="select2-purple" style="width: 100%;">
                      <option>Self-employed</option>
                      <option>Freelance</option>
                      <option>Intership</option>
                      <option>Full time</option>
                      <option>Part time</option>
                      <option>Contract</option>
                      <option>Co op</option>
                      <option>Seasonal</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputCompany" class="col-md-2 col-form-label">Company Name</label>
                  <div class="col-md-10">
                   <input type="text" value="{{work.company_name}}" name="company_name" class="form-control" id="inputCompany" placeholder="Example: Microsoft">
                  </div>
              </div>
               <!-- Date -->
               <div class="form-group row">
                <label for="inputStart" class="col-md-2 col-form-label">Start Date</label>
                <input style="width: 35%;" value="{{work.start_date|date:'Y-m-d'}}" type="date" name="start_date" class="form-control"/>
                <label for="inputEnd" class="col-md-1 col-form-label">End Date</label>
                <input style="width: 35%;" value="{{work.end_date|date:'Y-m-d'}}" type="date" name="end_date" class="form-control" />
                </div>
               <!-- Date -->
              <div class="form-group row">
               <label for="inputLocation" class="col-md-2 col-form-label">Location</label>
                <div class="col-md-10">
                 <input type="text" name="location" value="{{work.location}}" class="form-control" id="inputLocation" placeholder="Example: London, United Kingdom">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputIndustry" class="col-md-2 col-form-label">Industry</label>
                 <div class="col-md-10">
                  <input type="text" name="industry" value="{{work.industry}}" class="form-control" id="inputIndustry" placeholder="Example: Retail">
                 </div>
               </div>
              <div class="form-group row">
                <label for="inputDescription" class="col-md-2 col-form-label">Job Description</label>
                 <div class="col-md-10">
                  <textarea class="form-control" name="description" id="inputAdress" placeholder="Mention your Activities and societies">{{work.description}}</textarea>
                 </div>
               </div>
               <div class="form-group row">
                <label for="inputIndustry" class="col-md-2 col-form-label">skills</label>
                 <div class="col-md-10">
                  <select name="skills" class="form-control skillpicker" multiple="multiple">
                    {% for i in skills %}
                    <option selected="selected">{{i}}</option>
                    {% endfor %}
                  </select>
                 </div>
               </div>
              <div class="form-group row">
                <div class="offset-md-2 col-md-10">
                 <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
             </form>

             </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 <!-- Main Footer -->
 <footer class="main-footer">
  <strong>Group 12 &copy; 2023 <a>Webfolio</a></strong>

    <b>Version</b> 1.1
  </div>
</footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'plugins/moment/moment.min.js' %}"></script>

<!-- Tempusdominus Bootstrap 4 -->
<script src="{% static 'plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<!-- Select2 -->
<script src="{% static 'plugins/select2/js/select2.full.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>

<!-- Page specific script -->
<script>
  $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })


    $('.skillpicker').select2({
    tags: true,
    tokenSeparators: [',', ' '],
    theme: 'bootstrap4'

    })


     //Date picker
     $('#inputstartDate').datetimepicker({
        format: 'L'
    });
    $('#inputendDate').datetimepicker({
        format: 'L'
    });

  })

</script>
</body>
</html>
